spring:
  config:
    activate:
      on-profile: dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/productdb
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
